<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>LoginPage</title>
  </head>
  <body class="bg-brightyellow font-Lato">
    <!-- Nav Bar -->
    <nav class="screen-size container mx-auto p-6">
      <!-- flex container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div>
          <h1 class="text-2xl font-semibold">
            Prowi<span class="text-darkorange text-2xl">Z</span>
          </h1>
          <div class="flex flex-row mt-4">
            <p class="text-xs">Sales@Powiz.ai</p>
            <img class="ml-4" src="/img/right-arrow 1.svg" alt="" srcset="" />
          </div>
        </div>
        <!-- Sign Up -->
        <div class="flex justify-between">
          <h1 class="mx-8 mt-1.5">About Us</h1>
          <button
            class="text-sm font-medium rounded-xl bg-lightorange px-6 py-2.5"
          >
            Request Demo
          </button>
        </div>
      </div>
    </nav>
    <!-- Hamburger Icon -->
    <button
      id="menu-btn"
      class="block hamburger m-5 md:hidden focus:outline-none"
    >
      <span class="hamburger-top"></span>
      <span class="hamburger-middle"></span>
      <span class="hamburger-bottom"></span>
    </button>
    <!-- Svg background image -->
    <div class="container mx-auto flex justify-center left-0 right-0">
      <img
        src="/img/Background-img.svg"
        class="md:hidden"
        alt="girl with laptop"
      />
    </div>
    <!-- menu items -->
    <div
      id="menu"
      class="mt-5 absolute top-10 flex-col items-center hidden self-end text-lightorange py-4 mt-02 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md rounded-md"
    >
      <a class="links" href="#">Pricing</a>
      <a class="links" href="#">Product</a>
      <a class="links" href="#">About Us</a>
      <a class="links" href="#">Careers</a>
      <a class="links" href="#">Community</a>
    </div>
    <!-- Login items container -->
    <section class="md:mt-40 mt-4">
      <!-- container and heading -->
      <div class="max-w-xs sm:max-w-sm mx-auto">
        <h1 class="text-center font-semibold mb-2">Agent Login</h1>
        <p class="mb-6 text-center text-xs">
          Hey, Enter your details to get sign in
          <span class="block">to your account</span>
        </p>

        <!-- Input -->
        <div>
          <form>
            <!-- Email Input -->
            <div class="mb-6">
              <input
                type="email"
                class="placeholder:text-xs form-control block w-full px-4 py-2.5 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-lightorange focus:outline-none"
                placeholder="Email address"
                required
              />
            </div>

            <!-- Password -->
            <div class="mb-5">
              <input
                type="password"
                class="placeholder:text-xs form-control block w-full px-4 py-2.5 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-lightorange focus:outline-none"
                placeholder="Password"
                required
              />
            </div>

            <!-- Trouble Sign in -->
            <div class="mb-4">
              <p class="cursor-pointer text-sm hover:text-darkorange">
                Having trouble in sign in?
              </p>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="inline-block mb-6 px-7 py-2.5 bg-lightorange text-black font-medium hover:text-white text-sm leading-snug uppercase rounded shadow-md hover:bg-darkorange hover:shadow-lg focus:bg-darkorange focus:shadow-lg focus:outline-none focus:ring-0 active:bg-darkorange active:shadow-lg transition duration-150 ease-in-out w-full"
              data-mdb-ripple="true"
              data-mdb-ripple-color="light"
            >
              Sign in
            </button>

            <!-- Sign Up Link -->
            <div class="text-center mb-10 text-sm">
              <a class="cursor-pointer text-lightgray outline-none" href="#"
                >Don't have an account?
                <span
                  class="visited:text-darkorange text-black font-semibold hover:text-darkorange"
                  >Sign Up Now</span
                ></a
              >
            </div>
          </form>

          <!-- Footer -->
          <footer class="max-w-xs sm:max-w-sm mx-auto">
            <div class="text-sm font-semibold text-lightgray text-center my-4">
              Powered by Prowiz.ai &copy; 2022 | All Rights Reserved.
            </div>
          </footer>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
